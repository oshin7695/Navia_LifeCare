<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <svg>
                <circle cx="70" cy="70" r="70"/>
                <circle cx="70" cy="70" r="70"/>
            </svg>
            <div class="percent">
                <h2 class="text">100<span>%</span></h2>
                </div>
                <div class="button">
                    <button class="start" style="margin-right:20px;">START</button>
                    <button class="pause" style="margin-left:20px;">PAUSE</button>
                </div>
        </div>
    </div>
</body>
</html>
